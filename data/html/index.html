<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring MultiSensor</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="navbar">
      <h3>Monitoring Multisensor</h3>
    </header>
    <main>
      <section class="container">
        <div class="hw-info">
          <h3>Data Sensor</h3>
          <div class="info-items card">
            <label>Temperature</label>
            <span id="temp">0</span>
          </div>
          <div class="info-items card">
            <label>Humidity</label>
            <span id="humidity">0</span>
          </div>
          <div class="info-items card chart">
            <canvas id="temperatureChart" width="400" height="400"> </canvas>
          </div>
          <div class="info-items card chart">
            <canvas id="humidityChart" width="400" height="400"> </canvas>
          </div>
        </div>
      </section>
    </main>
    <script src="/js/shared.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/chart.js"></script>
    <script src="../js/shared.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/chart.js"></script>
  </body>
</html>
